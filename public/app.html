<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />

    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <link href='fullcalendar/timegrid/main.css' rel='stylesheet' />
    <link href='fullcalendar/interaction/main.css' rel='stylesheet' />
    <link href='fullcalendar/moment/main.css' rel='stylesheet' />
    <!-- <link href='fullcalendar/bootstrap/main.css' rel='stylesheet' /> -->

    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src='fullcalendar/timegrid/main.js'></script>
    <script src='fullcalendar/interaction/main.js'></script>
    <script src='fullcalendar/moment/main.js'></script>
    <!-- <script src='fullcalendar/bootstrap/main.js'></script> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>

    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'moment' ],
      defaultView: 'dayGridMonth',
      defaultDate: '2019-11-07',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
        {
          title: 'Codeweek',
          start: '2019-11-07',
          end: '2019-11-10'
        },
        {
          title: 'Conference',
          start: '2019-11-11',
          end: '2019-11-13'
        },
        {
          title: 'Sprint Meeting',
          start: '2019-11-12T10:30:00',
          end: '2019-11-12T12:30:00'
        },
        {
          title: 'Standup',
          start: '2019-11-13T07:00:00'
        }
      ]
    });

    calendar.render();
    });

    </script>
  </head>
  <body>
    <div class='jumbotron'>
      <h1 class='text-center'>Room reservation</h1>
    </div>
    <div class='container'>
      <div id='calendar'>
      </div>
    </div>
    <br>
  </body>
</html>
